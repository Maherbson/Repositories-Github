plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
apply from: "$rootProject.projectDir/config-gradle/android.gradle"

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation KotlinLibs.stdlib
    implementation ViewLibs.coreKtx
    implementation ViewLibs.appcompat
    implementation ViewLibs.material
    implementation ViewLibs.constraintLayout

    implementation KoinLibs.koinAndroid
    implementation KoinLibs.koinCore

    testImplementation UnitTestLibs.jUnit
    androidTestImplementation UnitTestLibs.jUnitKtx
    androidTestImplementation InstrumentedTestLibs.espressoCore

}
repositories {
    mavenCentral()
}